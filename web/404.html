<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>loading contents...</title>
    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="/assets/styles.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('/assets/wall1.png');
        background-position: center;
        background-size: cover;
        font-family: 'Poppins', sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
      }

      p {
        font-size: 1.2em;
        color: #c8a2ff;
        margin-bottom: 30px;
      }

      code {
        display: block;
        font-size: 1em;
        color: #c8a2ff;
        margin-bottom: 20px;
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 8px;
      }

      button {
        padding: 15px 30px;
        font-size: 1.1em;
        font-weight: 500;
        color: white;
        background-color: #6200ee;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 15px rgba(98, 0, 238, 0.4);
        font-family: 'Poppins', sans-serif;
      }

      button:hover {
        background-color: #4b00b5;
        transform: scale(1.02);
      }

      /* Style for the refresh button */
      #refreshButton {
        background-color: #6a1b9a; /* Purple color */
        color: white; /* White text */
        padding: 15px 30px; /* Larger padding */
        font-size: 1.1em; /* Bigger font size */
        border: none; /* Remove border */
        border-radius: 8px; /* Rounded corners */
        cursor: pointer; /* Pointer on hover */
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin-top: 20px; /* Space between buttons */
      }

      /* Hover effect for the refresh button */
      #refreshButton:hover {
        background-color: #9c4dcc; /* Lighter purple when hovering */
        transform: scale(1.02);
      }

      @media (max-width: 480px) {
        button {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <h1>404 - tip! if its taking long this could be an error</h1>
    <p>refresh</p>
    <p id="uv-error"></p>
    <code id="uv-error-code"></code>
    <button id="uv-register-sw" value="Register service worker">
      Register ServiceWorker
    </button>

    <!-- New Refresh Button -->
    <button id="refreshButton" onclick="window.location.reload();">Refresh</button> <!-- This will reload the page -->

    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="register-sw.js"></script>
    <script src="error.js"></script>
  </body>
</html>
